<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISRP Rules</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    .rules-section {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 40px;
      scroll-snap-type: x mandatory;
    }

    .rule-box {
      flex: 0 0 auto;
      min-width: 300px;
      padding: 20px;
      border-radius: 16px;
      scroll-snap-align: start;
      color: white;
      font-family: 'Roboto', sans-serif;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .rule-box:hover {
      transform: scale(1.05);
    }

    .warn {
      background-color: #ffc107;
    }

    .kick {
      background-color: #ff9800;
    }

    .ban {
      background-color: #f44336;
    }

    .rule-box h3 {
      font-family: 'Playfair Display', serif;
      margin-top: 0;
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">Back to Home</a>

  <div class="rules-section">
    <div class="rule-box warn">
      <h3>1st Offense - Warning</h3>
      <p>Examples of warnings are, RDM, VDM, FRP..</p>
    </div>
    <div class="rule-box kick">
      <h3>2nd Offense - Kick (30 Minutes)</h3>
      <p>Examples of kicks are, RDM+VDM, FRP+RDM.</p>
    </div>
    <div class="rule-box ban">
      <h3>3rd Offense - Ban</h3>
      <p>Examples of bans would be Mass Rdm+Vdm, Staff RDM+Staff VDM.</p>
    </div>
  </div>
</body>
</html>
